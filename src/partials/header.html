<header class="page-header">
  <div class="page-header__container">
    <nav class="page-header__navigation">
      <ul class="page-header__menu">
        <li class="page-header__item">
          <a
            class="header-button home-page nav-button current"
            href="./index.html"
            >Home</a
          >
        </li>
        <li class="page-header__item">
          <a class="header-button library-page nav-button" href="./index.html">
            My Library
          </a>
        </li>
      </ul>

      <form class="form_header">
        <input
          class="search-input"
          type="text"
          id="movie-search"
          placeholder="Movie search"
        />

        <input type="submit" value="" />
      </form>
      <!-- <button class="search-button">
        <svg class="page-header__search_icon" width="16" height="16">
          <use href="./img/icons.svg#search-icon"></use>
        </svg>
      </button> -->
    </nav>
    <ul class="page-header__movie-menu my-library">
      <li class="page-header__movie-menu-item watched">
        <a class="header-button library-button" href="#">Watched</a>
      </li>
      <li class="page-header__movie-menu-item queue">
        <a class="header-button library-button current" href="#">Queue</a>
      </li>
    </ul>
    <ul class="page-header__logo">
      <li class="page-header__logo-item">
        <svg class="page-header__logo_icon" width="50" height="50">
          <use href="./img/icons.svg#logo-icon"></use>
        </svg>
      </li>
      <li class="page-header__logo-item logo-text">Filmoteka</li>
    </ul>
  </div>
  <script>
    const homeBtn = document.querySelector('.home-page');
    const element1 = document.querySelector('.page-header__movie-menu');
    homeBtn.addEventListener('click', function () {
      element1.classList.remove('is-hidden');
      // element2.classList.add('is-hidden');
      // element3.classList.add('is-hidden');
    });
    const libraryBtn = document.querySelector('.library-page');
    libraryBtn.addEventListener('click', function () {
      element1.classList.add('is-hidden');
      // element2.classList.remove('is-hidden');
      // element3.classList.remove('is-hidden');
    });
  </script>
</header>
